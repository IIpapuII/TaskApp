
<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/main.css')}}">
    {% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    {% endblock %}
    <title> {% block title %} Flask platzi | {% endblock %}</title>
    {% endblock %}
</head>
<body>
    <header>
        {% include'navbar.html' %}
    </header>
    {% block content %}
    {% endblock %}
    {% block scripts %}
            <!-- Optional JavaScript -->
            {{ bootstrap.load_js() }}
    {% endblock %}
</body>

</html>
